<svg fill="none" viewBox="0 0 6000 2400" width="300" height="120" xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <html>
        <style>
          html, body {
            height: 100%;
            font-weight: 800;
            font-family: sans-serif;
          }
          
          body {
            background: #030321;
            font-family: Arial;
          }
          
          svg {
            display: block;
            font: 10.5em sans-serif;
            width: 960px;
            height: 300px;
            margin: 0 auto;
          }
          
          .text-copy {
              fill: none;
              stroke: white;
              stroke-dasharray: 6% 29%;
              stroke-width: 5px;
              stroke-dashoffset: 0%;
              animation: stroke-offset 5.5s infinite linear;
          }

          .text-copy:nth-child(1){
            stroke: #4D163D;
            animation-delay: -1;
          }

          .text-copy:nth-child(2){
            stroke: #840037;
            animation-delay: -2s;
          }

          .text-copy:nth-child(3){
            stroke: #BD0034;
            animation-delay: -3s;
          }

          .text-copy:nth-child(4){
            stroke: #BD0034;
            animation-delay: -4s;
          }

          .text-copy:nth-child(5){
            stroke: #FDB731;
            animation-delay: -5s;
          }

          @keyframes stroke-offset{
            100% {stroke-dashoffset: -35%;}
          }
        </style>
        <body>
          <svg viewBox="0 0 960 300">
            <symbol id="s-text">
              <text text-anchor="middle" x="50%" y="80%">Meehawk</text>
            </symbol>

            <g class = "g-ants">
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
            </g>
          </svg>
        </body>
      </html>
    </div>
  </foreignObject>
</svg>
